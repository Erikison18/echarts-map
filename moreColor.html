                //也需要在上面增加var 数组与geo.js的数组对应，data: convertData(xxx), xxx与var参数名一致
                //symbol参数:‘circle’, ‘rect’, ‘roundRect’, ‘triangle’, ‘diamond’, ‘pin’, ‘arrow’
                {
                  name: "有名字有图标",
                  type: "scatter",
                  coordinateSystem: "geo",
                  symbol: (number, obj) => {
                    return "image://" + picInfoList[obj.dataIndex];
                  },
                  //symbol: 'image://data:image/gif;base64,R0lGODlhEAAQAMQAAORHHOVSKudfOulrSOp3WOyDZu6QdvCchPGolfO0o/XBs/fNwfjZ0frl3/zy7////wAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAACH5BAkAABAALAAAAAAQABAAAAVVICSOZGlCQAosJ6mu7fiyZeKqNKToQGDsM8hBADgUXoGAiqhSvp5QAnQKGIgUhwFUYLCVDFCrKUE1lBavAViFIDlTImbKC5Gm2hB0SlBCBMQiB0UjIQA7',
                  symbolSize: [60, 60],
                  label: {
                    normal: {
                      show: true,
                      textStyle: {
                        color: "#fff",
                        fontSize: 9,
                      },
                      formatter(value) {
                        return "";
                        return value.data.value[2];
                      },
                    },
                  },
                  itemStyle: {
                    normal: {
                      color: "#D80007", //标志颜色
                    },
                  },
                  data: convertData(data),
                  showEffectOn: "render",
                  rippleEffect: {
                    brushType: "stroke",
                  },
                  hoverAnimation: true,
                  zlevel: 0,
                },
              ],
            };
            // 使用制定的配置项和数据显示图表
            mapBoxEchart.setOption(mapBoxOption);
            mapBoxEchart.off("click");
            // echart图表自适应
            window.addEventListener("resize", function () {
              mapBoxEchart.resize();
            });
          }
        });
      });
